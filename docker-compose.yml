version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:7
    container_name: raai-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: raai
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    networks:
      - raai-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Store
  qdrant:
    image: qdrant/qdrant:latest
    container_name: raai-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - raai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: raai-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Database
      MONGO_URI: mongodb://mongo:27017/
      MONGO_DB: raai
      
      # Vector Store (optional, falls back to FAISS)
      QDRANT_URL: http://qdrant:6333
      
      # LLM Providers (set at least one)
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      
      # External Services (optional)
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY:-}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_FROM_NUMBER: ${TWILIO_FROM_NUMBER:-}
      FCM_SERVER_KEY: ${FCM_SERVER_KEY:-}
      
      # RAG Configuration
      RAG_TOP_K: 6
      MAX_CHUNK_TOKENS: 800
      ADAPTIVE_DEPTH_MAX: 3
    volumes:
      - ./backend:/app
      - backend-data:/app/data
      - backend-faiss:/app/faiss_index
      - backend-rag:/app/rag/vectorstore
    depends_on:
      mongo:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - raai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: raai-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend
    networks:
      - raai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  raai-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local
  qdrant-data:
    driver: local
  backend-data:
    driver: local
  backend-faiss:
    driver: local
  backend-rag:
    driver: local
